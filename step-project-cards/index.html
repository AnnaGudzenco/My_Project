<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Step Project Cards</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="violet-bg">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="logo-link" href="#">
                    <div class="logo">
                        <img src="./img/logo.png" alt="logo" height="65" width="65">
                        <span>Clinic</span>
                    </div>

                </a>
                <button id="create-visit" class="d-none btn btn-secondary" type="submit">Create Visit</button>
                <button class="btn btn-secondary" type="submit" id="btn-on-come-in">
                   Sing In
                </button>
                </form>
            </div>
        </nav>

        <div class="container-fluid container-tab violet-bg">
            <div class="row justify-content-center">
                <form class="col-3">
                    <input class="form-control " type="search" placeholder="Search by title" aria-label="Search"
                        id="search-by-title">
                </form>
                <div class="col-2">
                    <select class="form-select " id="inputSelect01">
                        <option selected>All</option>
                        <option>Кардиолог</option>
                        <option>Стоматолог</option>
                        <option>Терапевт</option>
                    </select>
                </div>
                <div class="col-2">
                    <select class="form-select " id="inputSelect02">
                        <option selected>All</option>
                        <option>Обычная</option>
                        <option>Приоритетная</option>
                        <option>Неотложная</option>
                    </select>
                </div>
                <div class="col-1">
                    <button class="btn btn-secondary" type="submit" id="search-btn">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="container-fluid" id="text-no-items">
            <div class="row justify-content-center">
                <div class="col-8"></div>
                <p class="text-inscription">No items have been added</p>
            </div>
        </div>

        <div class="container">
            <div class="row" id="card-wrap">
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
